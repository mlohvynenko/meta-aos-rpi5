# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes directory containing .bb and .bbappend files, add to BBFILES
BBFILES += "${LAYERDIR}/recipes*/*/*.bb \
            ${LAYERDIR}/recipes*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-aos-rpi5-domd"
BBFILE_PATTERN_meta-aos-rpi5-domd := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-aos-rpi5-domd = "16"

LAYERSERIES_COMPAT_meta-aos-rpi5-domd = "dunfell kirkstone scarthgap"
LAYERDEPENDS_meta-aos-rpi5-domd = "core xt-security xt-rpi5"
